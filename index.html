<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobil Keren</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Mobil Keren</h1>
    </header>
    <main>
        <section id="car-gallery">
            <h2>Galeri Mobil</h2>
            <div class="gallery">
                <div class="car">
                    <img src="https://source.unsplash.com/400x300/?car,sports" alt="Sports Car">
                    <p>Mobil Sport</p>
                </div>
                <div class="car">
                    <img src="https://source.unsplash.com/400x300/?car,classic" alt="Classic Car">
                    <p>Mobil Klasik</p>
                </div>
                <div class="car">
                    <img src="https://source.unsplash.com/400x300/?car,luxury" alt="Luxury Car">
                    <p>Mobil Mewah</p>
                </div>
            </div>
        </section>asa
        <button id="refresh-button">Segarkan Gambar</button>
    </main>
    <footer>
        <p>&copy; 2024 Mobil Keren. Semua Hak Dilindungi.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
